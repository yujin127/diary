<!DOCTYPE html>
{% load static %}
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>About me</title>
    <link href="{% static 'diary/bootstrap/bootstrap.min.css' %}" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="{% static 'single_pages/css/about_me.css' %}" media="screen">
    <script src="https://kit.fontawesome.com/9cab486a7f.js" crossorigin="anonymous"></script>
</head>
<body>
{% include 'diary/navbar.html' %}
<div style="padding: 50px;">
    <h1 class="mt-5">About me</h1><hr>

    <div  style="width:30%; padding:10px; float:left;">
        <div class="row">
            <div class="col-lg8" style="padding-right:30px;">
                    <img class="img-fluid" src="{% static 'single_pages/images/rabbit.jpeg' %}" height="300px;">
            </div>
        </div>
    </div>
    {% if user.is_authenticated %}
    <div style="width:30%; padding:10px; float:left;">
        <div class="row">
            <div class="col-12">
                <h4>이름 : {{ user.first_name }}</h4>
                <h4>Email : {{ user.email }}</h4>
            </div>
        </div>
    </div>
    {% endif %}
</div>
<div class="fixed-bottom">
    {% include 'diary/footer.html' %}
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>
</html>
