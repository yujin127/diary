{% extends 'diary/base.html' %}

{% block main_area %}
<body>
    <div class="container">
    <div class="container">
        <h3 class="my-3 border-bottom pb-2 fw-bolder" style="text-align:center; color:#484049;">정보수정</h3>
        <form method="POST" class="post-form my-3" enctype="multipart/form-data" action="">
            {% csrf_token %}
            <div class="form-group">
                <div class="form-group">
                    <label for="birth">생일</label>
                    <input type="text" class="form-control" name="birth" id="birth"
                           value="{{ form.birth.value|default_if_none:'' }}">
                </div>
                <div class="form-group">
                    <label for="school">학교</label>
                    <input type="text" class="form-control" name="school" id="school"
                           value="{{ form.school.value|default_if_none:'' }}">
                </div>
                <div class="form-group">
                    <label for="number">전화번호</label>
                    <input type="text" class="form-control" name="number" id="number"
                           value="{{ form.number.value|default_if_none:'' }}">
                </div>
                <div class="form-group">
                    <label for="address">주소</label>
                    <input type="text" class="form-control" name="address" id="address"
                           value="{{ form.address.value|default_if_none:'' }}">
                </div>
                <div class="form-group">
                    <label for="mbti">MBTI</label>
                    <input type="text" class="form-control" name="mbti" id="mbti"
                           value="{{ form.mbti.value|default_if_none:'' }}">
                </div>
                <div class="form-group">
                    <label for="hobby">취미</label>
                    <input type="text" class="form-control" name="hobby" id="hobby"
                           value="{{ form.hobby.value|default_if_none:'' }}">
                </div>
                <div class="mb-5 d-flex justify-content-end">
                    <input type="submit" class="btn btn-primary"
                           style="background-color:#9391C3; border:0px; margin-top:30px; color:#ffffff"
                           id="wbtn" value="수정하기">
                </div>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>

<!--</html>-->
{% endblock %}
