<!DOCTYPE html>
{% load static %}
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="{% static 'diary/bootstrap/bootstrap.min.css' %}" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="{% static 'single_pages/css/landing.css' %}" media="screen">
    <script src="https://kit.fontawesome.com/9cab486a7f.js" crossorigin="anonymous"></script>
</head>
<body>
{% include 'diary/navbar.html' %}

<section>
    <div class="container">
        <div class="row justify-content-between">
            <div class="col-lg-6 text-light">
                <h1 class="mt-5">Home</h1>
                <h3>다이어리 꾸미기</h3>
            </div>
            <div class="col-lg-5 mt-5">
                <h2 class="text-light">My recent diary</h2>
                {% for diary in recent_diary %}
                    <div class="card mt-1">
                        <div class="card-body">
                            <h6><a href="{{ diary.get_absolute_urls }}" class="text-decoration-none text dark"
                            >{{ diary.title }}</a></h6>
                            <span class="badge badge-pill badge-light float-right">
                                {{ diary.created_at }}
                            </span>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</section>
<div class="fixed-bottom">
    {% include 'diary/footer.html' %}
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>
</html>
