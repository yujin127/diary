{% extends 'diary/base.html' %}

{% block main_area %}
    <h1>누적 분석 결과 시각화</h1>
<!--    <p>{{ df }}</p>-->
    <ul>
        {% for kw in keyword %}
            <li>{{ kw }}</li>
        {% endfor %}
    </ul>
    <p>{{ df_good_bad }}</p>
    <p>{{ df_fin }}</p>
    {% load static %}
        <div class="row">
            <img src="{% static 'image/'|add:weekly_line_image_name %}" alt="Weekly Line Chart"
            style="width:1000px; height:600px; float:left; margin-right:20px">
        </div>
        <div class="row">
            <img src="{% static 'image/'|add:cum_weekly_line_image_name %}" alt="Cum_Weekly Line Chart"
            style="width:1000px; height:600px; float:left; margin-right:20px">
        </div>
        <div class="row">
            <img src="{% static 'image/'|add:weekly_bar_image_name %}" alt="Weekly Bar Chart"
            style="width:1000px; height:600px; float:left; margin-right:20px">
        </div>
        <div class="row">
            <img src="{% static 'image/'|add:weekly_wordcloud_image_name %}" alt="Weekly Wordcloud Chart"
            style="width:500px; height:500px; float:left; margin-right:20px">
        </div>
{% endblock %}
