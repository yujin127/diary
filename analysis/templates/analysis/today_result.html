{% extends 'diary/base.html' %}

{% block main_area %}
<head>
    <style>
        .analysis-title {
            text-align: center;
        }
        .chart-container {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="row analysis-title">
        <h1>오늘 분석 결과 시각화</h1>
    </div>
    <hr>
    <div class="row">
        <p>분석 결과 : </p>
    </div>
    <div class="row chart-container">
        {% load static %}
        <img src="{% static 'image/'|add:radar_image_name %}" alt="Radar Chart">
        <img src="{% static 'image/'|add:pie_image_name %}" alt="Pie Chart">
    </div>
</body>

{% endblock %}
