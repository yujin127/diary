<!DOCTYPE html>
{% load static %}
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Diary</title>
    <link href="{% static 'diary/bootstrap/bootstrap.min.css' %}" rel="stylesheet" media="screen">
    <script src="https://kit.fontawesome.com/9cab486a7f.js" crossorigin="anonymous"></script>
    <style>
        @font-face {
            font-family : "SCDream4";
            src: url("SCDream4.otf") format("opentype");
            }
        body {
            font-family: "SCDream4", sans-serif;
            }
        p, h4, h1, h2, h3, h5, h6 {
            font-family: "SCDream4", sans-serif;
            }
    </style>
</head>
<body style="background-color: #ffffff;">

{% include 'diary/navbar.html' %}

<div class="container my-3">
        {% block main_area %}
        {% endblock %}
</div>

<div class="fixed-bottom">
    {% include 'diary/footer.html' %}
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>
</html>
