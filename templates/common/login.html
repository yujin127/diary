{% load static %}
<head>
    <meta charset="UTF-8">
    <title>{% block head_title %}Diary{% endblock %}</title>
    <link href="{% static 'diary/bootstrap/bootstrap.min.css' %}" rel="stylesheet" media="screen">
    <script src="https://kit.fontawesome.com/9cab486a7f.js" crossorigin="anonymous"></script>
</head>
<body>
{% include 'diary/navbar.html' %}
<div class="container my-3">
    <div class="row">
      <form method="post" action="{% url 'common:login' %}">
      {% crsf_token %}
      {% include "single_pages/form_errors.html" %}
        <div class="mb-3">
        <label for="username">ID</label>
        <input type="text" class="form-control" name="username" id="username"
                value="{{ form.username.value|default_if_none:'' }}">
        </div>
        <div class="mb-3">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" id="password"
                value="{{ form.password.value|default_if_none:'' }}">
        </div>
        <button type="submit" class="btn btn-primary">로그인</button>
      </form>
    </div>
</div>
</body>
