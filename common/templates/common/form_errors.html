{% if form.errors %}
<div class="alert alert-danger">
  <!-- 필드 오류 : 입력값이 누락되었거나 형식에 맞지 않는 경우 -->
  {% for field in form %}
  {% if field.errors %}
  <div>
    <strong>{{ field.label }}</strong>
    {{ field.errors }}
  </div>
  {% endif %}
  {% endfor %}
  <!-- 넌필드 오류 : 입력값과 관계없이 발생한 오류 -->
  {% for error in form.non_field_errors %}
    <div>
      <strong>{{ error }}</strong>
    </div>
  {% endfor %}
</div>
{% endif %}
