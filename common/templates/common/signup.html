{% extends 'common/common_base.html' %}

{% block main_area %}
<div class="container my-3"></div>
    <div class="row">
      <form method="post" action="{% url 'common:signup' %}">
      {% csrf_token %}
      {% include 'common/form_errors.html' %}
      <div class="mb-3">
        <label for="username">ID</label>
        <input type="text" class="form-control" name="username" id="username"
                value="{{ form.username.value|default_if_none:'' }}">
      </div>
      <div class="mb-3">
        <label for="password1">Password</label>
        <input type="password" class="form-control" name="password1" id="password1"
                value="{{ form.password1.value|default_if_none:'' }}">
      </div>
      <div class="mb-3">
        <label for="password2">Password</label>
        <input type="password" class="form-control" name="password2" id="password2"
                value="{{ form.password2.value|default_if_none:'' }}">
      </div>
      <div class="mb-3">
        <label for="email">Email</label>
        <input type="email" class="form-control" name="email" id="email"
                value="{{ form.email.value|default_if_none:'' }}">
      </div>
      <div class="mb-3">
        <label for="name">Name</label>
        <input type="text" class="form-control" name="name" id="name"
                value="{{ form.name.value|default_if_none:'' }}">
      </div>
      <div class="mb-3">
        <label for="birthday">Birthday</label>
        <input type="text" class="form-control" name="birthday" id="birthday"
                value="{{ form.birthday.value|default_if_none:'' }}">
      </div>
      <div class="mb-3">
        <label for="school">School</label>
        <input type="text" class="form-control" name="school" id="school"
                value="{{ form.school.value|default_if_none:'' }}">
      </div>
      <div class="mb-3">
        <label for="phone_number">Phone Number</label>
        <input type="text" class="form-control" name="phone_number" id="phone_number"
                value="{{ form.phone_number.value|default_if_none:'' }}">
      </div>
      <div class="mb-3">
        <label for="address">Address</label>
        <input type="text" class="form-control" name="address" id="address"
                value="{{ form.address.value|default_if_none:'' }}">
      </div>
      <div class="mb-3">
        <label for="mbti">MBTI</label>
        <input type="text" class="form-control" name="mbti" id="mbti"
                value="{{ form.mbti.value|default_if_none:'' }}">
      </div>
      <div class="mb-3">
        <label for="hobby">Hobby</label>
        <input type="text" class="form-control" name="hobby" id="hobby"
                value="{{ form.hobby.value|default_if_none:'' }}">
      </div>
        <button type="submit" class="btn btn-primary">회원가입</button>
      </form>
    </div>
{% endblock %}
